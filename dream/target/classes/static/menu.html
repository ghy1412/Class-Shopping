<html>
<head>
    <meta charset="UTF-8">
    <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="./g_host.js" type="text/javascript"></script>
    <script src="assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
<div class="content">
    <h3 class="font-blue-steel">选择界面</h3>
    <div class="form-actions">
        <button class="btn green" id="createNote" type="submit">
            创建NOTE
        </button>
    </div>
    <div class="form-actions">
        <button class="btn green" id="createItem" type="submit">
            创建商品
        </button>
    </div>
    <div class="form-actions">
        <button class="btn green" id="noteList" type="submit">
            NOTE列表
        </button>
    </div>
    <div class="form-actions">
        <button class="btn green" id="itemList" type="submit">
            商品列表
        </button>
    </div>
    <div class="form-actions">
        <button class="btn green" id="reLogin" type="submit">
            返回登陆
        </button>
    </div>
</div>
</body>
<script>
    jQuery(document).ready(function () {
        //绑定otp的click事件用于向后端发送获取手机验证码的请求
        $("#createNote").on("click",function () {
            window.location = "createnote.html"
        });
        $("#createItem").on("click",function () {
            window.location = "createItem.html"
        });
        $("#noteList").on("click",function () {
            window.location = "noteList.html"
        });
        $("#itemList").on("click",function () {
            window.location = "listItem.html"
        });
        $("#reLogin").on("click",function () {
            window.location = "login.html"
        });
    });
</script>
</html>
